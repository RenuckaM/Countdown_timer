<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-1 : Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Arriving Shortly!</h2>
  <p>Our new site is almost ready! Follow us for the latest news and updates. </p>
  <div class="counter">

    <div class="box">
      <h2 id="days">00</h2>
      <small>Days</small>
    </div>

    <div class="box">
      <h2 id="hours">00</h2>
      <small>Hours</small>
    </div>

    <div class="box">
      <h2 id="minutes">00</h2>
      <small>Minutes</small>
    </div>

    <div class="box">
      <h2 id="seconds">00</h2>
      <small>Seconds</small>
    </div>

  </div>
  <div class="form">
    <input type="text" placeholder="Email Address">
    <button>Notify Me</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
